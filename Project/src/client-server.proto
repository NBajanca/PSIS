message LOGIN{
	required string username = 10;
	
	enum VALIDATION {
	    OK = 0;
	    IN_USE = 1;
	    INVALID = 2;
	  }

	optional VALIDATION validation = 11;
}

message CONTROL{
	enum NEXT_MESSAGE {
	    CHAT = 0;
	    QUERY = 1;
	    DISC = 2;
	  }

	required NEXT_MESSAGE next_message = 20;
	required int32 size_next_message = 21;

}
